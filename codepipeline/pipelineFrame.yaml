---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Continuous Delivery pipeline for static website'
Parameters:
  ApplicationName: 
    Description: This will be used to name the pipeline and build resources
    Type: String
    Default: "richards-app"
  GitHubOwner:
    Description: 'The owner of the GitHub repository.'
    Type: String
    Default: "richwolf817"
  GitHubRepo:
    Description: 'The GitHub repository.'
    Type: String
    Default: "CodePipeline-Application"
  GitHubBranch:
    Type: String
    Description: GitHub Branch
    Default: "master"
  GitHubOAuthToken:
    Description: 'The OAuthToken of the GitHub user.'
    Type: String
  BuildImage:
    Description: The build image to use for building the app  
    Type: String
    Default: "aws/codebuild/ubuntu-base:14.04"
  BuildType:
    Type: String
    Default: "LINUX_CONTAINER"
    Description: The build container type to use for building the app
  BuildComputeType:
    Type: String
    Default: "BUILD_GENERAL1_SMALL"
    Description: The build compute type to use for building the app
  UATTopic:
    Type: String
    Default: "hot-topic"
    Description: Name of the SNS topic in same region to send UAT approval notification.


Resources:
  ArtifactStore:
    Type: "AWS::S3::Bucket"
    Properties: 
      VersioningConfiguration:
        Status: Enabled

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
                - cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudPipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: "cloudformation:*"
                Resource: "*"
              - Effect: Allow
                Action: "codecommit:*"
                Resource: "*"
              - Effect: Allow
                Action: "s3:*"
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
              - Effect: Allow
                Action:
                  - codebuild:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:ListFunctions
                Resource: "*"
              - Effect: "Allow"
                Action: "sns:Publish"
                Resource: !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${UATTopic}
             


  CodePipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name: richards-pipeline
      ArtifactStore:
        Location: !Ref ArtifactStore
        Type: S3
      RoleArn: !Sub '${PipelineRole.Arn}'
      Stages:
        - Name: Source
          Actions: 
          - Name: Source
            ActionTypeId:
              Category: Source 
              Owner: ThirdParty 
              Version: 1 
              Provider: GitHub
            OutputArtifacts:
            - Name: Source
            Configuration:
              Owner: !Ref GitHubOwner
              Repo: !Ref GitHubRepo
              Branch: master
              OAuthToken: !Ref GitHubOAuthToken

Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${CodePipeline}
    Description: CodePipeline URL

Include:
 - nesttest.yaml